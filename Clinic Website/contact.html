<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="/Contact Form/contact.css" />
  </head>
  <body>
    <!-- Header Section Starts Here -->
    <header>
        <div class="logo-conteiner"><img src="/Images/logo.png" alt=""></div>
        <div class="nav-list">
            <nav>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </nav>
        </div>
    </header>
    <!-- Header Section Ends Here -->
     <div class="contact-form-section">
        <form>
            <h1>Contact Form</h1>
            <div>
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter your Name">
            </div>

            <div>
                <label for="Name">E-mail</label>
                <input type="email" placeholder="Enter your E-mail">
            </div>

            <div>
                <label for="Name">Message</label>
                <textarea name="text-area" id="" placeholder="Enter Your Message"></textarea>
            </div>

          <button type="Submit">Submit</button>
        </form>
     </div>
  </body>
</html>
