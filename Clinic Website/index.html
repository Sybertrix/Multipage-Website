<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Page</title>

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="/Home Page/Main Source Files/style.css" />
  </head>
  <body>
    <!-- Header Section Starts Here -->
    <header>
        <div class="logo-conteiner"><img src="/Images/logo.png" alt=""></div>
        <div class="nav-list">
            <nav>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </nav>
        </div>
    </header>
    <!-- Header Section Ends Here -->

    <!-- Adding the Hero SectioT -->
     <section class="Hero-one">
        <div class="hero-content-section">
            <img src="/Images/topAngle.png" alt="" class="green-topangle"/>
            <h1>Complete Health Care Solution for Everyone</h1>
            <p>
                We're always available for our Patients with emergen problems. You can
                easily reach us 24/7. We focused on highest quality.
              </p>
              <img class="bottomAngle" src="/images/bottomAngle.png" alt="bottomAngle"/>
              <img class="stethoscope" src="/images/stethoscope.png" alt="stethoscope"/>
              <button>Make Appointment</button>
              <img class="mouse" src="/images/mouse.png" alt="mouse">
        </div>

        <div class="hero-image-section">
            <img src="/Images/yellowBox.png" alt="" class="yellowbox">
            <img src="/Images/greenBox.png" alt="" class="greenbox">
            <img src="/Images/doctor.png" alt="" class="doctor">
        </div>
     </section>
  </body>
</html>
